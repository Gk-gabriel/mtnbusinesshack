<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-text style="font-size: 45px; font-weight: 700;">
          My MTN Business Hack Mailing List App
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" offset="3">
        <ion-item>
          <ion-label position="floating">Enter email address</ion-label>
          <ion-input (ionChange)="onEnterEmail($event)"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6" offset="3">
        <ion-button color="primary" expand="block" (click)="onSubmit()">
          Submit Email
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
